<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    // 주석(comment): 사용자가 코드 상에 메모를 목적으로 기술하는 문법
    
    // 주석의 종류
    // 1. 한 줄 주석: //
    // 2. 여러 줄 주석: /* */

    /*
    이는 여러 줄 주석의
    예입니다.
    안녕하세요
    */
   
    // 문장의 끝은 가급적 세미콜론(;)으로 끝나는 것이 좋습니다.
    alert("hello, world");
  </script>
</body>
</html>
