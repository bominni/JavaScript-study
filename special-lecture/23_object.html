<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1>1_object.html</h1>
  <script>
    // 내장 객체: 자바스크립트가 기본으로 제공하는 객체

    // 1. Math: 수학과 관련된 기능을 제공하는 객체
    
    // ceil(천장): 전달된 값 이상에서 가장 작은 정수를 반환
    // console.log(Math.ceil(1));  // 1
    // console.log(Math.ceil(1.00001)) // 2
    // console.log(Math.ceil(1.5)) // 2
    // console.log(Math.ceil(1.8888)) // 2
    // console.log(Math.ceil(-1)); // -1
    // console.log(Math.ceil(-1.0001)); // -1

    // floor(바닥): 전달된 값 이하에서 가장 큰 정수를 반환
    // console.log(Math.floor(1)); // 1
    // console.log(Math.floor(1.00001)); // 1
    // console.log(Math.floor(1.5)); // 1
    // console.log(Math.floor(-1));    // -1
    // console.log(Math.floor(-1.0001));// -2

    // round: 반올림을 수행
    // 소수점이 0.5 이상이면 반올림
    // 소수점이 0.5 미만이면 버림
    // console.log(Math.round(1)); // 1
    // console.log(Math.round(1.0001)); // 1
    // console.log(Math.round(1.5)); // 2

    // 음수인 경우에는 소수점이 0.5보다 크면 내림됩니다.
    // console.log(Math.round(-1));  // -1
    // console.log(Math.round(-1.0001));  // -1
    // console.log(Math.round(-1.5));  // -1
    // console.log(Math.round(-1.6));  // -2

    // random(): 임의의 값을 반환, 0이상 1미만의 값을 반환
    console.log(Math.random());

    // 0~10 사이의 정수 난수를 얻고 싶은 경우
    // 0*11 <= Math.random() * 11 < 1*11
    // 0 <= Math.random() * 11 < 11
    // Math.floor(0) <= Math.floor(Math.random() * 11) < Math.floor(11)
    console.log(Math.floor(Math.random() * 11));


    // Math는 굉장히 많은 기능을 제공합니다. 이를 확인하려면
    // document(도움말)를 확인하면 됩니다.
    // https://developer.mozilla.org/ko/docs/Web/JavaScript
    console.log(Math.E);
    console.log(Math.PI);

  </script>
</body>
</html>
