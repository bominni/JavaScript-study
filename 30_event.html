<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body>
  <h1>아무키나 눌러보세요.</h1>

  <script>
    // 키보드 이벤트는 document 객체로 전송됩니다.
    document.addEventListener("keydown", function(event) {
      console.log(event.code);
    });

    document.addEventListener("keyup", function(event) {
      console.log(event.code);
    });
  </script>
</body>
</html>
