  <!-- 마우스 좌표 정보 출력하기 -->
  <h1 style="background-color:yellow;"
      oncontextmenu="event.preventDefault();">클릭하세요.</h1>
  <script>
    const h1 = document.querySelectorAll("h1")[0];

    h1.addEventListener("mousedown", function(event) {
      console.log(`x: ${event.clientX}, y: ${event.clientY}`);
    });

    // 마우스 드래그 이벤트 
    h1.addEventListener("mousemove", function(event) {
      console.log(`x: ${event.clientX}, y: ${event.clientY}`);
    });

    h1.addEventListener("mouseup", function(event) {
      console.log(`x: ${event.clientX}, y: ${event.clientY}`);
    });
  </script>
