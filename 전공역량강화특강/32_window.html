<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1 id="nowtime"></h1>
  <script>
    // window.document
    // window.console

    // window.setTimeout(): 특정 시간 후, 콜백 함수를 호출하는 메서드
    setTimeout(function() { console.log("hello, world"); }, 5000); // ms

    // window.setINterval(): 특정 시간 마다 콜백 함수를 호출하는 메서드
    const h1 = document.querySelector("#nowtime");
    setInterval(function() {
      const now = new Date();
      h1.textContent = now.toLocaleString();
    }, 1000);


  </script>
</body>
</html>
