<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1>5_typeconversion.html</h1> 
  <script>
    // 타입 확인: 자바스크립트는 값에 대한 타입을 확인할 수 있도록
    // typeof 연산자를 제공합니다.
    console.log(3.14);
    console.log("3.14");

    // typeof 연산자를 사용하면 해당 값에 대한 타입을 문자열로
    // 알려줍니다.
    console.log(typeof(3.14));    // number
    console.log(typeof("3.14"));  // string
    console.log(typeof(true));    // boolean

    // 명시적 변환: 사용자가 어떤 값을 특정 형식의 값으로
    // 변환하는 것을 말한다.

    // 1. Number: 어떤 값을 숫자 타입으로 변환하는 함수
    console.log("------------------------");
    console.log(typeof(Number("20")));
    console.log(typeof(Number(true)));
    
    // 2. String: 어떤 값을 문자열 타입으로 변환하는 함수
    console.log(typeof(String(3.14)));
    console.log(typeof(String(true)));
    
    // 3. Boolean: 어떤 값을 논리 타입으로 변환하는 함수
    console.log(Boolean(0));     // true
    console.log(Boolean(3.14));     // true

    // 문자열에 문자가 1개 이상 존재하면 true로 해석합니다.
    console.log(Boolean("hello"));  // true

    // 문자열에 문자가 없다면 이는 false로 해석합니다.
    console.log(Boolean(""));  // false
    
    // 아래의 문자열은 문자가 없는 것이 아니라 공백 문자 1개가
    // 포함되어 있는 것입니다. 따라서 이는 참으로 해석됩니다.
    console.log(Boolean(" "));  // true



    // 암시적 변환: 자바스크립트가 상황에 따라 값을 다른 타입으로
    // 변환하는 것을 의미합니다.
    console.log("--- 암시적 변환 ---");
    
    // 문자열에 대하여 다른 형식의 값과 덧셈을 수행하면 그 값은
    // 문자열로 암시적 변환 후, 연산를 수행합니다.
    console.log(typeof(10 + "")); // string
    console.log(typeof(true + "")); // string

    // 따라서 많은 개발자들이 어떤 값을 문자열로 변환할 때, String보다는
    // 위 방식을 더 많이 사용합니다.

    // 문자열에 대하여 덧셈이 아닌 나머지 연산에 대해서는
    // 수로 암시적 변환 후, 연산을 수행합니다.
    console.log(5 * "3"); // ?

    // 문자열에 숫자가 아닌 다른 문자가 포함된 경우, 
    // 다른 언어는 보통 오류가 발생하나 자바스크립트에서는
    // NaN이라는 값을 반환합니다. 
    // NaN(Not A Number)는 숫자가 아니라는 특수한 값이 반환됩니다.
    console.log(5 * "X"); // ??








    

  </script>
</body>
</html>
