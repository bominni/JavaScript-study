<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="css/main.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="black-bg show-modal">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>

    <!-- <div class="black-bg show-modal">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div> -->

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <!-- 버튼누르면 보여달라고 js 짜는데 class를 탈부착으로도 구현이 가능 -->
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <button class="btn btn-warning" id="login">로그인</button>

    <!-- <P class="hello">안녕</P>
    <P class="hello">안녕</P>
    <P class="hello">안녕</P>
    <button id="test-btn">버튼</button> -->

    <script>
      //   $('#login').on("click", function() {
      //     $('.black-bg').addClass('show-modal');
      //   })
      //   $("#close").on("click", function () {
      //     $(".black-bg").css("display", "none");
      //   });
      $("#login").on("click", function () {
        $(".black-bg").css("display", "block");
      });
      $("#close").on("click", function () {
        $(".black-bg").css("display", "none");
      });

      // document.querySelector('#test-btn').addEventListener()
      // $('#test-btn').on('click', function() {
      //     $('.hello').slideUp();
      // })

      // document.getElementById('hello').innerHTML = '바보'
      $(".hello").html("바보");
      // $('.hello').css('color', 'red');
      // $('.hello').addClasss('show'); /* 제거는 .removeClass(), 토글은 .toggleClass() */

      document.querySelector(".list-group")[0];
      /* css문법 그대로 쓸 수 있는 셀렉터임, 하지만 맨 위에 나오는 한개만 찾아줌 */
      /* 다 찾아주는 querySelectorAll() -> 이거에 해당하는 모든 요소 다 찾아옴 */

      document
        .getElementsByClassName("navbar-toggler")[0]
        .addEventListener("click", function () {
          document
            .getElementsByClassName("list-group")[0]
            .classList.toggle(
              "show"
            ); /* 원하는 요소에 클래스명 추가하는 방법 */
          /* toggle은 show가 있으면 제거, 없으면 추가하라는 뜻 */
        });
      /* 
        jQuery는 라이브러리 -> 함수명만 짧아짐
        $('.navbar-toggler').on('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })
        */
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
