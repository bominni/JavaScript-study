      var name = "kim";
      let age = 20;
      const id = "park";
      // let - 재선언 불가능, 재할당 가능, 범위 {}
      // var - 재선언 가능, 재할당 가능, 범위 function
      // const - 재선언 불가능, 재할당 불가능, 범위 {}
      // var 변수이름 = 변수에 넣을 값;
      var count = 0;
      $(".badge").on("click", function () {
        count += 1;
        if (count % 2 != 0) {
          $(".badge").html("Light");
        } else {
          $(".badge").html("Dark");
        }
      });
    </script>
