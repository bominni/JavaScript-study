  <script>
    var 출석부 = ['흥민', '영희', '철수', '재석', '철수'];

    function 이름찾기 (name) {
        출석부.forEach(function(e) {
            if(e == name) {
                console.log('있어요');
                return
            }
        })
    }
    이름찾기('철수');
    이름찾기('명수');

    function 구구단() {
        for(let i=2; i<10; i++) {
            for(let j=1; j<10; j++) {
                console.log(i*j);
            }
        }
    }
    구구단();

    var 기존모의고사 = [40,40,40];
    var 십일월모의고사 = 20;
    function 모의고사() {
        var avg = 0;
        기존모의고사.forEach(function(e) {
            avg += e
        })
        avg = avg/(기존모의고사.length)
        if(avg < 십일월모의고사) {
            console.log(`평균보다${십일월모의고사 - avg}점이 올랐네요`);
        } else if(avg > 십일월모의고사) {
            console.log(`평균보다${avg - 십일월모의고사}점이 떨어졌네요 재수추천`);
        } else {
            console.log(`평균과 점수가 같아요`);
        }
    }

    모의고사();
  </script>
  <script src="javascript/tab.js"></script>
