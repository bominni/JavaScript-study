  <body>

    <div class="container mt-3">

      </div>

    <script>
      var car = ['소나타', 50000, 'white']; // array 자료형 / 자료간 순서가 존재 함 / 자료간 정렬 가능 / 중간에 자르기도 가능 / 자료검색도 가능 / 맨앞,맨뒤에 자료추가 가능 / 붙일 수 있는 기본함수들 개많음
      var car2 = {name : '소나타', price : 40000} // object 자료형 / 순서개념 없음
      car2.price = 60000;
      console.log(car2['name']);
      console.log(car2.price);
    </script>
