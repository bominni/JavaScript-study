  <head>

  <body>

    <div class="container mt-3">
      <div class="card p-3">
        <span class="car-title">상품명</span>
        <span class="car-price">가격</span>
      </div>
    </div>

    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
      </select>
      <select class="form-select mt-2 form-hide">
        <option>95</option>
        <option>100</option>
      </select>
    </form>

    <div id="test">

    </div>

    <script>
      // 자바스크립트 html 생성법(1) -> 더 빠름
      // var a = document.createElement('p');
      // a.innerHTML = '안녕';

      // 자바스크립트 html 생성법(2)
      // var template  = '<p>안녕</p>';
      // document.querySelector('#test').insertAdjacentHTML('beforeend', template);
      // $("#test").append(template);

      $('.form-select').eq(0).on('input', function() {
        var value = $('.form-select').eq(0).val();
        if(value == '셔츠') {
          $('.form-select').eq(1).removeClass('form-hide');
          $('.form-select').eq(1).html('');
          var size = `<option>95</option>
          <option>100</option>`
          $('.form-select').eq(1).html(size);
        } else if (value == '바지') {
          $('.form-select').eq(1).removeClass('form-hide');
          $('.form-select').eq(1).html('');
          var size = `<option>28</option>
          <option>30</option>`
          $('.form-select').eq(1).html(size);
        } else {
          $('.form-select').eq(1).addClass('form-hide');
        }
      })
    </script>

    <script>
      var car = ['소나타', 50000, 'white']; // array 자료형 / 자료간 순서가 존재 함 / 자료간 정렬 가능 / 중간에 자르기도 가능 / 자료검색도 가능 / 맨앞,맨뒤에 자료추가 가능 / 붙일 수 있는 기본함수들 개많음
      var car2 = {name : '소나타', price : [50000, 3000, 4000] } // object 자료형 / 순서개념 없음
